    - name: rudder-build.service
      command: start
      content: |
        [Unit]
        Requires=docker.service
        After=docker.service

        [Service]
        ExecStart=/usr/bin/git clone https://github.com/coreos/rudder /opt/rudder
        ExecStart=/usr/bin/docker run -v /opt/rudder:/opt/rudder -i --name rudder-build google/golang /bin/bash -c "cd /opt/rudder && ./build"
        RemainAfterExit=yes
        Type=oneshot
    - name: rudder.service
      command: start
      enable: true
      content: |
        [Unit]
        Requires=etcd.service rudder-build.service network.target
        ConditionFileIsExecutable=/opt/rudder/bin/rudder
        After=rudder-build.service

        [Service]
        ExecStartPre=-/usr/bin/etcdctl set /coreos.com/network/config '{"Network":"172.30.0.0/16"}'
        ExecStart=/opt/rudder/bin/rudder
        Restart=on-failure
        TimeoutSec=10
        RestartSec=5

        [Install]
        WantedBy=multi-user.target
    - name: docker-rudder.service
      command: start
      enable: true
      content: |
        [Unit]
        Description=Docker Service using Rudder
        Requires=rudder.service
        After=rudder.service
        ConditionFileNotEmpty=/run/rudder/subnet.env

        [Service]
        EnvironmentFile=/run/rudder/subnet.env
        ExecStartPre=-/usr/bin/ip link set dev docker0 down ; /usr/bin/true
        ExecStartPre=-/usr/sbin/brctl delbr docker0 ; /usr/bin/true
        ExecStartPre=-/usr/bin/systemctl disable docker-tcp.socket
        ExecStartPre=-/usr/bin/systemctl stop docker-tcp.socket
        ExecStartPre=-/usr/bin/systemctl disable docker.service
        ExecStartPre=-/usr/bin/systemctl stop docker.service
        ExecStart=/usr/bin/docker -d -s=btrfs -H fd:// --bip=${RUDDER_SUBNET} --mtu=${RUDDER_MTU}
        Restart=on-failure
        TimeoutSec=10
        RestartSec=5

        [Install]
        WantedBy=multi-user.target
    - name: docker-rudder-tcp.socket
      command: start
      enable: true
      content: |
        [Unit]
        Description=Docker Socket for the API
        Conflicts=docker-tcp.socket
        After=docker-rudder.service

        [Socket]
        ListenStream=2375
        Service=docker-rudder.service
        BindIPv6Only=both

        [Install]
        WantedBy=sockets.target
    - name: download-kubernetes.service
      command: start
      enable: true
      content: |
        [Unit]
        After=network-online.target
        Before=kubelet.service
        Before=proxy.service
        Description=Download Kubernetes Binaries
        Documentation=https://github.com/GoogleCloudPlatform/kubernetes
        Requires=network-online.target

        [Service]
        ExecStart=/usr/bin/wget -N -P /opt/bin http://storage.googleapis.com/kubernetes/kubelet
        ExecStart=/usr/bin/wget -N -P /opt/bin http://storage.googleapis.com/kubernetes/proxy
        ExecStart=/usr/bin/chmod +x /opt/bin/kubelet
        ExecStart=/usr/bin/chmod +x /opt/bin/proxy
        RemainAfterExit=yes
        Type=oneshot
    - name: proxy.service
      command: start
      enable: true
      content: |
        [Unit]
        After=etcd.service
        After=download-kubernetes.service
        ConditionFileIsExecutable=/opt/bin/proxy
        Description=Kubernetes Proxy
        Documentation=https://github.com/GoogleCloudPlatform/kubernetes
        Wants=etcd.service
        Wants=download-kubernetes.service

        [Service]
        ExecStart=/opt/bin/proxy --etcd_servers=http://127.0.0.1:4001 --logtostderr=true
        Restart=always
        TimeoutSec=10
        RestartSec=10

        [Install]
        WantedBy=multi-user.target
    - name: kubelet.service
      command: start
      enable: true
      content: |
        [Unit]
        After=etcd.service
        After=download-kubernetes.service
        ConditionFileIsExecutable=/opt/bin/kubelet
        Description=Kubernetes Kubelet
        Documentation=https://github.com/GoogleCloudPlatform/kubernetes
        Wants=etcd.service
        Wants=download-kubernetes.service
        Requires=docker-rudder.service

        [Service]
        ExecStart=/bin/bash -c "exec /opt/bin/kubelet \
        --address=0.0.0.0 \
        --port=10250 \
        --hostname_override=$( ID=$(curl -sL http://127.0.0.1:4001/v2/stats/self | sed -e 's/^.*\"name\":\"//' -e 's/\".*$//' -e 's/\r//g'); fleetctl list-machines -fields=machine,ip -full -no-legend | grep $ID | awk '{print $2}' | tr -d '\r') \
        --etcd_servers=http://127.0.0.1:4001 \
        --logtostderr=true"
        Restart=always
        TimeoutSec=10
        RestartSec=10

        [Install]
        WantedBy=multi-user.target
